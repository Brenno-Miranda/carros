{% extends "base.html" %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="field_forms_user">
        {{ user_forms.username.errors }}
        <label for="">Usuário: </label>
        {{ user_forms.username }}
    </div>
    <div class="field_forms_user">
        {{ user_forms.password1.errors }}
        <label for="">Senha: </label>
        {{ user_forms.password1 }}
    </div>
    <div class="field_forms_user">
        {{ user_forms.password2.errors }}
        <label for="">Confirmação de senha: </label>
        {{ user_forms.password2 }}
    </div>
    <div class="field_forms_user">
        <button type="submit">Cadastrar</button>
    </div>
</form>

{% endblock %}
